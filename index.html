<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
    <title>FriendsApp</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <section class="options-panel">
          <header><h1>FriendsApp</h1></header>
          <form class="searchSortFilterForm" action="#" method="post">
            <div class="searchByName">
              <!-- prettier-ignore -->
              <label for="searchName" class="searchLabel"> Search by name: </label>
              <!-- prettier-ignore -->
              <input type="text" name="searchName" id="searchName" class="inputField"/>
            </div>
            <div class="sortByAge">
              <p>Sort by age:</p>
              <div class="radioWrapper">
                <div>
                  <!-- prettier-ignore -->
                  <input class="input" type="radio" name="sort-age" value="ageUp" id="ageUp"/>
                  <label for="ageUp">100=>0</label>
                </div>
                <div>
                  <!-- prettier-ignore -->
                  <input class="input" type="radio" name="sort-age" value="ageDown" id="ageDown"/>
                  <label for="ageDown"> 0=>100</label>
                </div>
              </div>
            </div>
            <div class="sortByName">
              <p>Sort by name:</p>
              <div class="radioWrapper">
                <div>
                  <!-- prettier-ignore -->
                  <input class="input" type="radio" name="sort-name" value="fromA" id="fromA"/>
                  <label for="fromA">A ==> </label>
                </div>
                <div>
                  <!-- prettier-ignore -->
                  <input class="input" type="radio" name="sort-name" value="toA"id="toA"/>
                  <label for="toA">A <== </label>
                </div>
              </div>
            </div>
            <div class="filterByGender">
              <p>Filter by gender:</p>
              <div class="radioWrapper">
                <div>
                  <!-- prettier-ignore -->
                  <input class="input" type="radio" name="gender" value="women" id="women"/>
                  <label for="women">Women</label>
                </div>
                <div>
                  <!-- prettier-ignore -->
                  <input class="input" type="radio" name="gender" value="men" id="men"/>
                  <label for="men">Men</label>
                </div>
                <div>
                  <!-- prettier-ignore -->
                  <input class="input" type="radio" name="gender" value="all" id="all"/>
                  <label for="all">All</label>
                </div>
              </div>
            </div>
            <div class="reset">
              <input class="input" type="reset" value="" />
              <span class="">Reset</span>
            </div>
          </form>
          <form action="" class="deleteAddFriend">
            <div class="addFriend"></div>
            <div class="deleteFriend"></div>
          </form>
        </section>
        <section class="cards-list">
          <div class="friends-list"></div>
        </section>
      </div>
    </main>
    <script type="module" src="./src/app.js"></script>
    <script type="module" src="./src/loader.js"></script>
    <script type="module" src="./src/pagination.js"></script>
  </body>
</html>
