<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
    <title>FriendsApp</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <section class="options-panel">
          <header><h1>FriendsApp</h1></header>
          <form class="search-sort-filter-form" action="#" method="post">
            <div class="search-by-name">
              <!-- prettier-ignore -->
              <label for="search-name" class="search-label"> Search by name: </label>
              <!-- prettier-ignore -->
              <input type="text" name="search-name" id="search-name" class="input-field"/>
            </div>
            <div class="sort-by-age">
              <p>Sort by age:</p>
              <div class="radio-wrapper">
                <div>
                  <!-- prettier-ignore -->
                  <input class="input" type="radio" name="sort-age" value="age-up" id="age-up"/>
                  <label for="age-up">100=>0</label>
                </div>
                <div>
                  <!-- prettier-ignore -->
                  <input class="input" type="radio" name="sort-age" value="age-down" id="age-down"/>
                  <label for="age-down"> 0=>100</label>
                </div>
              </div>
            </div>
            <div class="sort-by-name">
              <p>Sort by name:</p>
              <div class="radio-wrapper">
                <div>
                  <!-- prettier-ignore -->
                  <input class="input" type="radio" name="sort-name" value="from-a" id="from-a"/>
                  <label for="from-a">A ==> </label>
                </div>
                <div>
                  <!-- prettier-ignore -->
                  <input class="input" type="radio" name="sort-name" value="to-a"id="to-a"/>
                  <label for="to-a">A <== </label>
                </div>
              </div>
            </div>
            <div class="filter-by-gender">
              <p>Filter by gender:</p>
              <div class="radio-wrapper">
                <div>
                  <!-- prettier-ignore -->
                  <input class="input" type="radio" name="gender" value="female" id="female"/>
                  <label for="women">Women</label>
                </div>
                <div>
                  <!-- prettier-ignore -->
                  <input class="input" type="radio" name="gender" value="male" id="male"/>
                  <label for="men">Men</label>
                </div>
                <div>
                  <!-- prettier-ignore -->
                  <input class="input" type="radio" name="gender" value="all" id="all"/>
                  <label for="all">All</label>
                </div>
              </div>
            </div>
            <div class="reset">
              <input class="input" type="reset" value="" />
              <span class="">Reset</span>
            </div>
          </form>
          <form action="" class="delete-add-friend">
            <div class="add-friend"></div>
            <div class="delete-friend"></div>
          </form>
        </section>
        <section class="cards-list">
          <div class="friends-list"></div>
          <div class="pagination"></div>
        </section>
      </div>
    </main>
    <script type="module" src="./src/app.js"></script>
    <script type="module" src="./src/loader.js"></script>
    <script type="module" src="./src/pagination.js"></script>
  </body>
</html>
